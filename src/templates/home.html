{% extends "base.html" %}
{% load staticfiles %}

{% block title %}
    Pretty Fly Home
{% endblock title %}

{% block content %}
<div>Home</div>
<div>
  {% if form.errors %}
    <p>You login or password is invalid, please try again.</p>
  {% endif %}
  <form action="GET" action="{% url 'tickets' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Find">
  </form>
</div>
{% endblock content %}
